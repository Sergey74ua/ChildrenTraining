<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информер</title>

    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
     <script>
        //Отправка сообщения по пути: html - JavaScript - Python
        async function call() {
            await eel.call_in_js("Hello from html!");
        }
        call();

        //Прием сообщения по пути: Python - JavaScript - html
        eel.expose(call_in_python);
        function call_in_python(msg) {
            console.log(msg);
        }

     </script>
</body>
</html>
