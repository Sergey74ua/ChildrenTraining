{{define "content"}}
{{template "header"}}
{{template "menu"}}
<main>
    <p>Пользователь {{.Id}}</p>
    <hr>
    <div>
        <p>Имя: {{.Name}}</p>
        <img src="{{.Avatar}}" alt="" class="avatar">
        <p>Почта: {{.Email}}</p>
        <p>Дата рождения: {{.DataBirth}}</p>
        <p>Дисциплина: {{.Course}}</p>
        <p>Заригистрировался: {{.DataReg}}</p>
        <p>Статус: {{.Status}}</p>
        <p>Рейтинг %: {{.Rate}}</p>
    </div>
</main>
{{template "footer"}}
{{end}}
