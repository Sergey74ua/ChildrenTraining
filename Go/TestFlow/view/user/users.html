{{define "content"}}
{{template "header"}}
<title>{{.Title}}</title>
{{template "menu"}}
<main>
    <h1>Список пользователей</h1>
    {{range .Users}}
        <div>
            {{.Name}}
            <a href="/get-user/{{.Id}}"> Пользователь </a>
            <a href="/update-user/{{.Id}}"> Изменить </a>
            <a href="/delete-user/{{.Id}}"> Удалить </a>
        </div>
        <br>
    {{else}}
        список пуст
    {{end}}
</main>
{{template "footer"}}
{{end}}
