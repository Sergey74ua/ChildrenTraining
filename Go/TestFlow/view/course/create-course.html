{{define "content"}}
{{template "header"}}
<title>{{.Title}}</title>
{{template "menu"}}
<main>
    <h1>Создание дисциплины</h1>
    <hr>
    <section>
        <h2>Введите данные</h2>
        <form method="POST">
            <div class="register">
                <input type="text" name="name" placeholder="Название"><br><br>
                <textarea name="description" rows="10" cols="72" placeholder="Описание"></textarea><br><br>
                <input type="file" name="icon">Аватар<br><br>
                <input type="file" name="background">Задний фон<br><br>
                <button type="submit">Создать</button>
            </div>
        </form>
    </section>
</main>
{{template "footer"}}
{{end}}
