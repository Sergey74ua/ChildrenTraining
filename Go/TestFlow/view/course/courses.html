{{define "content"}}
{{template "header"}}
<title>{{.Title}}</title>
{{template "menu"}}
<main>
    <h1>Дисциплины</h1>
    {{range .Course}}
    <p>
        <h2>{{.Name}}</h2>
        <img src="{{.Icon}}" alt="" class="avatar">
        <p>{{.Description}}</p>
        <a href="/get-course/{{.Id}}"> Подробнее </a>
    {{else}}
        список пуст
    {{end}}
    </p>
</main>
{{template "footer"}}
{{end}}
